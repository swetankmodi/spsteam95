<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="editProfile.js"></script>
  </head>

  <body>
    <h1>Edit your profile details here</h1>
    <form action="/profile/edit" method="POST" name = "edit-user-details">
      Name<br />
      <input type="text" id="name" name="name" required ><br />
      Email<br />
      <input type="text" id="email" name="email" readonly><br />
      Phone No<br />
      <input type="text" id="phone" name="phone" required><br/>
      Rating<br />
      <input type="text" id="rating" name="rating" readonly><br/>
      <button style="align-self:center;">Submit</button>
    </form>
  </body>

</html>
